; ############################################################
; # Devilbox php.ini: Current default settings
; ############################################################
;
; Information
; -----------
; * Do not edit this file (it belongs to git)
; * This file shows example settings that are currently effective
; * If this file is enabled, nothing will change as it reflects the current default settings
;
; How to enable?
; --------------
; * Copy this file to another file with ".ini" extension
; * Only files with ".ini" extensions will be applied by PHP

;
; PHP.ini configuration
;

[PHP]

; Memory
; Note: "memory_limit" should be larger than "post_max_size"
; memory_limit     = 512M ;(default)
memory_limit       = 10240M

; Timeouts
max_execution_time = 300
max_input_time     = 300

; Magic quotes
;

; Magic quotes for incoming GET/POST/Cookie data.
; magic_quotes_gpc = Off

; Magic quotes for runtime-generated data, e.g. data from SQL, from exec(), etc.
; magic_quotes_runtime = Off

; Use Sybase-style magic quotes (escape ' with '' instead of \').
; magic_quotes_sybase = Off

; Sessions
; disable automatic session start
; before autoload was initialized
; session.auto_start = Off

; disable user agent verification to not break multiple image upload
; suhosin.session.cryptua = Off

; Uploads
; Note: "post_max_size" should be greater than "upload_max_filesize"
post_max_size           = 512M
upload_max_filesize     = 256M
max_file_uploads        = 20
always_populate_raw_post_data = -1

; Vars
variables_order         = EGPCS
; max_input_vars        = 1000 ;(default)
max_input_vars          = 8000
max_input_nesting_level = 64

; Error reporting
; Note: error_log is dynamic and handled during start to set appropriate setting
error_reporting         = E_ALL | E_NOTICE | E_STRICT | E_DEPRECATED
xmlrpc_errors           = Off
report_memleaks         = On
display_errors          = On
display_startup_errors  = On
track_errors            = On
log_errors              = On
html_errors             = On

[opcache]

; The OPcache shared memory storage size.
opcache.memory_consumption = 256

; The amount of memory for interned strings in Mbytes.
opcache.interned_strings_buffer = 16

; The maximum number of keys (scripts) in the OPcache hash table.
; Only numbers between 200 and 100000 are allowed.
opcache.max_accelerated_files = 20000

; If disabled, all PHPDoc comments are dropped from the code to reduce the
; size of the optimized code.
opcache.save_comments = 1

; If enabled, a fast shutdown sequence is used for the accelerated code
opcache.fast_shutdown = 1

; Allow file existence override (file_exists, etc.) performance feature.
opcache.enable_file_override = 1

; vim: set ft=dosini:

[xdebug]
xdebug.profiler_enable         = 0
xdebug.profiler_enable_trigger = 0
xdebug.profiler_output_name    = xdebug.out.%t
xdebug.output_dir              = /tmp
xdebug.start_with_request      = default
xdebug.profiler_append         = 0
xdebug.trigger_value           = ""
xdebug.max_nesting_level       = -1

; Defaults
xdebug.mode           = debug,develop
xdebug.default_enable = 1
xdebug.remote_enable  = 1
xdebug.remote_port    = 9000
xdebug.client_port    = 9000

; The Linux way
xdebug.remote_connect_back  = 1
xdebug.discover_client_host = 1

; idekey value is specific to Visual Studio Code
xdebug.idekey = VSCODE

; Optional: Set to true to always auto-start xdebug
xdebug.remote_autostart   = true
xdebug.start_with_request = yes

[mail function]
sendmail_path = '/usr/local/bin/mhsendmail --smtp-addr="mailhog:1025"'
